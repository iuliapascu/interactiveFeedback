<div *ngIf="!newQuestionDisplayed">
    <button class="btn btn-primary newBtn" (click)="displayNewQuestion()">{{'add_question' | translate}}<i class="fa fa-fw fa-plus"></i></button>
    <h3 class="bigFont">{{'questions' | translate}}</h3>
    <table class="table table-scrollable">
        <tbody>
        <tr *ngFor="#question of getQuestions()">
            <td *ngIf="selectedQuestion != question">
                <div class="left"><span>{{question.title}}</span></div>
                <div class="right"><button class="btn btn-primary smallBtn" (click)="displayQuestionDetails(question)"><span class="fa faw fa-chevron-down"></span></button></div>
            </td>
            <td *ngIf="selectedQuestion == question">
                <div>
                    <button class="btn btn-primary smallBtn" (click)="setNoSelectedQuestion()"><span class="fa faw fa-chevron-up"></span></button>
                    <button class="btn btn-primary smallBtn editBtn" (click)="removeQuestion(question)"><span class="fa faw fa-trash-o"></span></button>
                    <button class="btn btn-primary smallBtn editBtn" (click)="setEditMode(true)"><span class="fa faw fa-pencil-square-o"></span></button>
                </div>
                <div *ngIf="!editMode">
                    <div><span><b><u>{{question.title}}</u></b></span></div>
                    <div><span><i>{{question.requirement}}</i></span></div>
                    <answer-list class="col-md-12" [selectedQuestion]="question"></answer-list>
                </div>
                <div *ngIf="editMode">
                    <label>{{'title' | translate}}</label><input class="form-control" [ngModel]="question.title" #title>
                    <label>{{'requirement' | translate}}</label><textarea class="form-control" [ngModel]="question.requirement" #req></textarea>
                    <div class="controlBtns">
                        <button class="btn btn-danger" (click)="setEditMode(false)">{{'cancel' | translate}}<i class="fa fa-fw fa-times"></i></button>
                        <button class="btn btn-success" (click)="editQuestion(question, title, req)">{{'save' | translate}}<i class="fa fa-fw fa-check"></i></button>
                    </div>
                </div>
                <br>
                <!-- display answers -->
                <!-- assign to topic -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div *ngIf="newQuestionDisplayed" class="col-md-12 newQuestionSection">
    <h3 class="bigFont">{{'new_question' | translate}}</h3>
    <label for="qTitle">{{'title' | translate}}</label>
    <input class="form-control" id="qTitle" [(ngModel)]="newQuestion.title">
    <label for="qRequirement">{{'requirement' | translate}}</label>
    <textarea class="form-control" id="qRequirement" [(ngModel)]="newQuestion.requirement"></textarea>
    <div class="controlBtns">
        <button class="btn btn-danger" (click)="resetNewQuestion()">{{'cancel' | translate}}<i class="fa fa-fw fa-times"></i></button>
        <button class="btn btn-success" (click)="addQuestion(newQuestion)">{{'save' | translate}}<i class="fa fa-fw fa-check"></i></button>
    </div>
</div>
