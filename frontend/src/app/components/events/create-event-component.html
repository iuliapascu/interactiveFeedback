<div class="eventComponent">
    <h3 class="bigFont">{{'create.event' | translate}}</h3>


    <div class="col-md-6">
        <h4 class="bigFont">{{'topics' | translate}}</h4>
        <table class="table table-scrollable">
            <tbody>
            <tr *ngFor="#topic of getTopics()">
                <td>
                    <div>
                        <span><b>{{topic.title}}</b></span>
                    </div>
                    <div *ngIf="topic.questions != null && topic.questions.length > 0" class="col-md-10 bordered grayBordered">
                        <table class="table table-scrollable">
                            <tbody>
                            <tr *ngFor="#question of topic.questions">
                                <td [ngClass]="{'selectedQuestion':isSelectedQuestion(question)}" (click)="selectQuestion(question)"><span>{{question.title}}</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h4 class="bigFont">{{'selected.questions' | translate}}</h4>
        <table class="table table-scrollable">
            <tbody>
            <tr *ngFor="#question of selectedQuestions">
                <td >
                    <div>
                        <button class="btn btn-primary smallBtn editBtn" (click)="removeQuestion(question)" data-toggle="tooltip" title="{{'remove' | translate}}"><span class="fa faw fa-trash-o"></span></button>
                    </div>
                    <div>
                        <div><span><b><u>{{question.title}}</u></b></span></div>
                        <div><span><i>{{question.requirement}}</i></span></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary newBtn" (click)="createEvent()">{{'finish' | translate}}</button>
    </div>
</div>
